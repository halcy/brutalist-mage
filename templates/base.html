<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
    <head>
        <link href="http://gmpg.org/xfn/11" rel="profile">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=20rem">
		
        <!-- Enable responsiveness on mobile devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

        <title>{% block title %}{{ SITENAME }}{% endblock title %}{% if SITESUBTITLE %} - {{ SITESUBTITLE }}{% endif %}</title>

        <!-- CSS -->
        <link rel="stylesheet" href="/font/Serif/cmun-serif.css" />
        <link rel="stylesheet" href="/font/Sans/cmun-sans.css" />
		<link rel="stylesheet" href="/font/Typewriter/cmun-typewriter.css" />
		
        <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/style.css" />		
        <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/syntax.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <!-- RSS -->
        <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
    </head>

    <body>
		<div id="titlebar">
		<a class="main-link" href="{{ SITEURL }}/">{% block titlepart %}hello. I'm halcy. here's some blog posts:{% endblock %}</a>
		</div>
        <div class="container">
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
            {% include 'sidebar.html' %}
        </div>
		<div id="bottombar">
		<a class="main-link" href="#">I hope you've found what you were looking for. love, halcy.</a>
		</div>
    </body>
</html>
